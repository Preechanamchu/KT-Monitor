<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT Monitor System (Vanilla JS)</title>
    
    <!-- CSS Libraries -->
    <!-- Tailwind CSS (ใช้ CDN สำหรับการตกแต่งอย่างรวดเร็ว) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS (สำหรับแผนที่) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS (ไฟล์ที่คุณต้องสร้างแยก: styles.css) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 font-sans overflow-hidden h-screen w-full relative">

    <!-- 1. MAP CONTAINER (พื้นที่แสดงแผนที่) -->
    <div id="map-container" class="absolute inset-0 z-0 w-full h-full bg-slate-200">
        <!-- แผนที่ Leaflet จะถูกเรนเดอร์ที่นี่โดย script.js -->
    </div>

    <!-- 2. SEARCH BAR (แถบค้นหาด้านบนซ้าย) -->
    <div class="absolute top-4 left-4 z-50 w-96 max-w-[calc(100vw-2rem)]">
        <div class="bg-white rounded-lg shadow-xl flex items-center p-0.5 border border-transparent focus-within:border-blue-500 transition-all">
            <button id="btn-toggle-sidebar" class="p-3 text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded-full transition-colors">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <div class="flex-1 relative">
                <input type="text" id="search-input" placeholder="ค้นหาใน Google Maps" class="w-full px-2 py-3 text-sm outline-none text-slate-700 placeholder-slate-400 bg-transparent" autocomplete="off">
            </div>
            <div class="flex items-center px-2 border-l border-slate-100" id="search-icon-container">
                <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-full">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        <!-- Search Suggestions (ผลการค้นหาที่จะแสดงขึ้นมา) -->
        <div id="search-suggestions" class="hidden mt-1 bg-white rounded-lg shadow-xl border-t border-slate-100 overflow-hidden py-2 animate-fade-in-up">
            <!-- รายการสถานที่จากการค้นหาจะถูกแทรกที่นี่ -->
        </div>
    </div>

    <!-- 3. SIDEBAR (แถบเมนูด้านซ้าย) -->
    <div id="sidebar" class="absolute top-24 left-4 bottom-8 w-96 bg-white rounded-xl shadow-2xl z-40 transform transition-transform duration-300 flex flex-col overflow-hidden border border-slate-200 translate-x-0">
        <!-- Tabs (ปุ่มสลับหน้า) -->
        <div class="flex border-b border-slate-200 bg-white">
            <button id="tab-dashboard" class="flex-1 py-3 text-sm font-medium text-blue-600 border-b-2 border-blue-600 transition-colors">ปฏิบัติการ</button>
            <button id="tab-admin" class="flex-1 py-3 text-sm font-medium text-slate-500 hover:bg-slate-50 transition-colors">Admin</button>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto p-0 bg-slate-50 custom-scrollbar relative">
            
            <!-- Dashboard Content (หน้าปฏิบัติการ) -->
            <div id="view-dashboard" class="p-4 space-y-4">
                <div id="dashboard-empty-state" class="text-center py-10 opacity-60">
                    <img src="https://www.gstatic.com/images/icons/material/system_gm/2x/place_gm_blue_24dp.png" class="w-12 h-12 mx-auto mb-2 opacity-50" alt="" />
                    <p class="text-slate-500 text-sm">ค้นหาสถานที่ หรือ คลิกบนแผนที่</p>
                </div>
                
                <div id="dashboard-active-state" class="hidden space-y-3">
                    <div class="flex justify-between items-center pb-2 border-b border-slate-200">
                        <span class="text-sm font-bold text-red-600 flex items-center gap-2">
                            <i data-lucide="siren" class="w-5 h-5 animate-pulse"></i> จุดเกิดเหตุ (ฉุกเฉิน)
                        </span>
                        <button id="btn-clear-incident" class="text-xs text-slate-400 hover:text-red-500">ล้างค่า</button>
                    </div>
                    <div id="nearby-staff-list" class="space-y-2">
                        <!-- รายชื่อพนักงานใกล้เคียงจะถูกแทรกที่นี่ -->
                    </div>
                </div>
            </div>

            <!-- Admin Content (หน้า Admin) -->
            <div id="view-admin" class="hidden p-4 h-full">
                <!-- Login Form -->
                <div id="admin-login-view" class="flex flex-col items-center justify-center h-full space-y-4 py-10">
                    <div class="bg-slate-200 p-3 rounded-full"><i data-lucide="lock" class="w-6 h-6 text-slate-500"></i></div>
                    <form id="form-login" class="w-full px-4 text-center">
                        <div class="mb-4 text-sm font-medium text-slate-600">Admin PIN (210406)</div>
                        <input type="password" id="input-pin" class="w-full text-center text-xl tracking-[0.5em] border rounded-lg py-2" maxLength="6">
                        <div id="login-error" class="text-red-500 text-xs mt-2 hidden"></div>
                        <button type="submit" class="mt-4 w-full bg-slate-800 text-white py-2 rounded-lg text-sm hover:bg-slate-900">เข้าสู่ระบบ</button>
                    </form>
                </div>

                <!-- Admin Panel (หลังจาก Login ผ่าน) -->
                <div id="admin-panel-view" class="hidden space-y-4">
                    <div class="flex justify-between items-center bg-green-50 p-2 rounded border border-green-200">
                        <span class="text-xs font-bold text-green-700 flex items-center gap-1">
                            <i data-lucide="check-circle" class="w-3 h-3"></i> Admin Mode
                        </span>
                        <button id="btn-logout" class="text-xs text-red-500 flex items-center gap-1 hover:underline">
                            <i data-lucide="log-out" class="w-3 h-3"></i> ออก
                        </button>
                    </div>
                    <button id="btn-open-add-modal" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold flex items-center justify-center gap-2 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4"></i> เพิ่มพนักงาน
                    </button>
                    <div id="admin-staff-list" class="space-y-2 pb-10">
                        <!-- รายชื่อพนักงานสำหรับแก้ไขจะถูกแทรกที่นี่ -->
                    </div>
                </div>
            </div>

        </div>
        <div id="app-version" class="p-2 border-t border-slate-200 bg-white text-[10px] text-center text-slate-400">
            KT Monitor v5.1 (Vanilla JS)
        </div>
    </div>

    <!-- 4. MAP CONTROLS (ปุ่มสลับแผนที่มุมขวาบน) -->
    <div class="absolute top-4 right-4 z-50 flex gap-2">
        <div class="bg-white rounded shadow-md p-1 flex">
            <button id="btn-map-roadmap" class="px-3 py-1 text-xs font-medium rounded bg-blue-100 text-blue-700 transition-colors">แผนที่</button>
            <button id="btn-map-satellite" class="px-3 py-1 text-xs font-medium rounded text-slate-600 hover:bg-slate-100 transition-colors">ดาวเทียม</button>
        </div>
    </div>

    <!-- 5. MODAL (หน้าต่างเพิ่ม/แก้ไขพนักงาน) -->
    <div id="modal-staff" class="hidden absolute inset-0 z-[2000] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl overflow-hidden animate-scale-in">
            <div class="bg-slate-800 p-3 flex justify-between items-center text-white">
                <h3 id="modal-title" class="font-bold text-sm">เพิ่มพนักงาน</h3>
                <button id="btn-close-modal" class="hover:text-slate-300"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div class="p-4 space-y-3">
                <div class="flex flex-col items-center justify-center mb-4">
                    <div class="w-20 h-20 rounded-full bg-slate-100 border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden mb-2 relative group cursor-pointer">
                        <img id="preview-image" src="" class="w-full h-full object-cover hidden" />
                        <div id="placeholder-image" class="flex flex-col items-center">
                            <i data-lucide="image" class="w-8 h-8 text-slate-400"></i>
                        </div>
                        <label class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                            <i data-lucide="upload" class="w-6 h-6 text-white"></i>
                            <input type="file" id="input-image" accept="image/png, image/jpeg" class="hidden">
                        </label>
                    </div>
                    <span class="text-[10px] text-slate-400">อัพโหลดรูปภาพ</span>
                </div>
                
                <input type="hidden" id="input-id">
                <input type="text" id="input-name" placeholder="ชื่อ-นามสกุล" class="w-full border p-2 rounded text-sm outline-none focus:border-blue-500">
                <input type="text" id="input-phone" placeholder="เบอร์โทร" class="w-full border p-2 rounded text-sm outline-none focus:border-blue-500">
                
                <div class="text-xs text-slate-500 bg-slate-50 p-2 rounded border">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="map-pin" class="w-3 h-3 text-blue-500"></i>
                        <span class="font-bold text-slate-700">ระบุพิกัด</span>
                    </div>
                    <div class="relative">
                        <input type="text" id="input-coords" placeholder="วางพิกัด หรือ ลิงก์ Maps..." class="w-full border border-slate-300 rounded p-2 pl-8 text-xs mb-2 font-mono focus:border-blue-500 outline-none">
                        <i data-lucide="link" class="w-3 h-3 text-slate-400 absolute left-2.5 top-2.5"></i>
                    </div>
                    <div id="coords-display" class="text-[10px] text-slate-400 pl-1">ยังไม่ได้ระบุตำแหน่ง</div>
                </div>

                <button id="btn-save-staff" class="w-full bg-blue-600 text-white py-2 rounded text-sm font-bold hover:bg-blue-700 transition-colors">บันทึก</button>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <!-- Leaflet JS (สำหรับแผนที่) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom Script (ไฟล์ที่คุณต้องสร้างแยก: script.js) -->
    <script src="script.js"></script>
</body>
</html>
